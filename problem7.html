<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 2; i <= 30; i++) {
        for (var j = 2; j < i; j++) {
            var isPrime = false;
            if (i % j === 0) {
            break;
            } else {
            isPrime = true;
            }
        }
        if (isPrime) {
            document.write(i + ", ");
        }
}
    </script>
</body>
</html>
